<!DOCTYPE html>
<html lang="en">

<head>

    <title>IntelligenceWebApp</title>
    <base href="/" id="dynamic-base">
    <script>
        // Dynamically set base path for GitHub Pages deployment
        (function () {
            var base = document.getElementById('dynamic-base');
            var path = window.location.pathname.includes('/IntelligenceWebApp')
                ? '/IntelligenceWebApp/'
                : '/';
            base.setAttribute('href', path);
        })();
    </script>
    <link rel="preload" id="webassembly" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/quantexa-colors.css" />
    <link rel="stylesheet" href="css/quantexa-network.css" />
    <link rel="stylesheet" href="css/quantexa-components.css" />
    <link rel="stylesheet" href="_content/Radzen.Blazor/css/material-base.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">

            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="

    <script src="js/geospatial-map.js" type="module"></script>
    <script>
        // If redirected from 404.html, restore path
        (function () {
            const params = new URLSearchParams(window.location.search);
            const path = params.get('path');
            if (path) {
                window.history.replaceState(null, '', '/IntelligenceWebApp' + decodeURIComponent(path));
            }
        })();
    </script>
